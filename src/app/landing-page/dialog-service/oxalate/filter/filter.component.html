<div class="filter-menu">
  <h2>Filter Menu</h2>
  <form (ngSubmit)="applyFilters()">
    <div class="filter-section">
      <label for="category">Category:</label>
      <select id="category" name="category" [(ngModel)]="filters.category">
        <option value="">Select category</option>
        <option *ngFor="let category of categories" [value]="category">
          {{ category }}
        </option>
      </select>
    </div>
    <div class="filter-section">
      <label for="calc_level">Calc Level:</label>
      <select
        id="calc_level"
        name="calc_level"
        [(ngModel)]="filters.calc_level"
      >
        <option value="">Select calc level</option>
        <option *ngFor="let calcLevel of calcLevels" [value]="calcLevel">
          {{ calcLevel }}
        </option>
      </select>
    </div>
    <div class="filter-section">
      <label for="level">Level:</label>
      <select id="level" name="level" [(ngModel)]="filters.level">
        <option value="">Select level</option>
        <option *ngFor="let level of levels" [value]="level">
          {{ level }}
        </option>
      </select>
    </div>
    <div class="button-container">
      <button type="submit" class="filter-button">Apply Filters</button>
      <button type="button" (click)="clearFilters()" class="filter-button">
        Clear Filters
      </button>
    </div>
  </form>
</div>

<div class="filter-inline-container" [ngClass]="{ 'dark-theme': isDarkTheme }">
  <!-- Category Dropdown -->
  <select
    id="time"
    name="time"
    [(ngModel)]="filters.category"
    (ngModelChange)="applyFilters()"
    class="filter-inline-select"
  >
    <option [ngValue]="''">Any Category</option>
    <option *ngFor="let category of categories" [ngValue]="category">
      {{ category }}
    </option>
  </select>

  <!-- Level Dropdown -->
  <select
    id="results"
    name="results"
    [(ngModel)]="filters.calc_level"
    (ngModelChange)="applyFilters()"
    class="filter-inline-select"
  >
    <option [ngValue]="''">All Levels</option>
    <option *ngFor="let level of calcLevels" [ngValue]="level">
      {{ level }}
    </option>
  </select>

  <!-- Clear Filters Button -->
  <button type="button" class="btn-clear-inline" (click)="clearFilters()">
    âœ– Clear
  </button>
</div>

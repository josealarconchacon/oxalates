<div class="search-input-container">
  <input
    [(ngModel)]="searchQuery"
    (ngModelChange)="onInputChange($event)"
    placeholder="Search for a food or a category to see oxalate levels..."
    class="search-input"
    type="text"
  />
  <div class="search-icons">
    <span
      class="search-icon"
      [class.typing]="searchQuery.length > 0"
      (click)="clearSearch()"
    >
      {{ searchQuery.length > 0 ? "❌" : "🔍" }}
    </span>
  </div>
</div>

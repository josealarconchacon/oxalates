<div class="search-input-container" [ngClass]="{ 'dark-theme': isDarkTheme }">
  <input
    #searchInputElement
    [(ngModel)]="searchQuery"
    (ngModelChange)="onSearchQueryChange()"
    (keydown)="onKeyDown($event)"
    (blur)="onBlur()"
    placeholder="Search foods to check oxalate levels..."
    class="search-input"
    type="search"
    autocomplete="off"
    inputmode="search"
    enterkeyhint="search"
    aria-label="Search for foods by name"
  />
  <div class="search-icons">
    <span
      class="search-icon"
      [class.typing]="searchQuery.length > 0"
      (click)="onClearSearch()"
    >
      {{ searchQuery.length > 0 ? "❌" : "🔍" }}
    </span>
  </div>
</div>

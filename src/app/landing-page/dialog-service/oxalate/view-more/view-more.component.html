<div class="oxalate-detail" *ngIf="oxalateData">
  <div class="oxalate-header">
    <h2 class="oxalate-title">{{ oxalateData.item }}</h2>
    <button class="save-button" [disabled]="isSaving" (click)="onSave()">
      {{ isSaving ? "Saving..." : "Favorite" }}
    </button>
  </div>
  <div class="oxalate-info">
    <div class="info-grid">
      <div *ngFor="let field of OXALATE_INFO_FIELDS" class="info-item">
        <span class="oxalate-label">{{ field.label }}:</span>
        <span class="oxalate-value">
          {{ oxalateData[field.field] || "N/A" }}
        </span>
      </div>
    </div>
  </div>
</div>

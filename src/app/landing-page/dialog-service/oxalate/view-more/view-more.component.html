<div
  class="oxalate-card"
  *ngIf="oxalateData"
  [ngClass]="{ 'dark-theme': isDarkTheme }"
>
  <h3 class="version animate-fade-in">{{ oxalateData.item }}</h3>
  <div class="features-grid">
    <div
      class="feature-item"
      *ngFor="let field of getFilteredFields(); let i = index"
      [style.animationDelay]="i * 0.15 + 's'"
    >
      <div class="icon-container">
        <span class="feature-icon"></span>
      </div>
      <div class="feature-text">
        <span class="feature-label">{{ field.label || "Feature" }}:</span>
        <span class="oxalate-value">
          {{ oxalateData[field.field] || "N/A" }}
          <span *ngIf="field.unit" class="oxalate-unit"> {{ field.unit }}</span>
        </span>
      </div>
    </div>
  </div>
  <button class="save-button" [disabled]="isSaving" (click)="onSave()">
    <span class="spinner" *ngIf="isSaving"></span>
    {{ isSaving ? "Saving..." : "Add to Favorite" }}
  </button>
</div>

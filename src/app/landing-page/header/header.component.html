<header id="header" class="header">
  <div class="header-content">
    <a href="#" class="logo-container" (click)="goToLandingPage()">
      <span class="logo-text">Oxalate Info</span>
    </a>

    <button class="hamburger" (click)="toggleNav()" [class.open]="isNavOpen">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <nav class="nav" id="nav-bar" [class.open]="isNavOpen">
      <a href="#testimonios" class="nav-link" (click)="closeNav()">Resources</a>
      <button class="search-btn" (click)="search()" (click)="closeNav()">
        <mat-icon>search</mat-icon>
      </button>
      <button class="profile-btn" (click)="goToProfile()" (click)="closeNav()">
        <img
          *ngIf="userProfile"
          [src]="
            userProfile.photoURL || '../../../assets/images/default-profile.jpg'
          "
          alt="User Image"
          class="user-image"
        />
      </button>
    </nav>
  </div>
</header>

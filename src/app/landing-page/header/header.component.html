<header id="header" class="header">
  <div class="header-content">
    <span class="material-symbols-outlined" (click)="goToLandingPage()">
      <img
        src="../../../assets/app-logo/oxalateLogo.png"
        alt="App Logo"
        id="header-img"
        class="nav-logo"
        aria-hidden="true"
      />
    </span>

    <button class="hamburger" (click)="toggleNav()" [class.open]="isNavOpen">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <nav class="nav" id="nav-bar" [class.open]="isNavOpen">
      <a href="#benefits" class="nav-link">Benefits</a>
      <a href="#testimonios" class="nav-link">Resources</a>
      <mat-icon (click)="search()">search</mat-icon>
      <mat-icon class="user-icon" (click)="goToProfile()"
        >account_circle</mat-icon
      >
    </nav>
  </div>
</header>

<section class="managing-oxalate" id="frq">
  <div class="container">
    <!-- Header Section -->
    <div class="section-header">
      <h2>{{ content?.title }}</h2>
      <p class="section-description" *ngIf="content?.description">
        {{ content?.description }}
      </p>
    </div>

    <!-- Tips Grid -->
    <div class="tips-container">
      <div class="tips-grid">
        <div
          class="tip-card"
          *ngFor="let tip of content?.tips; let i = index"
          [class.community-card]="tip.title === 'Community Support'"
        >
          <div class="tip-icon-wrapper">
            <div class="tip-icon" [ngClass]="tip.iconClass">
              <mat-icon>{{ tip.icon }}</mat-icon>
            </div>
            <div class="tip-number">{{ i + 1 }}</div>
          </div>

          <div class="tip-content">
            <h3 class="tip-title">{{ tip.title }}</h3>
            <p class="tip-description">
              {{ tip.description }}
              <a
                *ngIf="tip.title === 'Community Support'"
                [href]="content?.link"
                target="_blank"
                rel="noopener noreferrer"
                class="community-link"
              >
                Join our community
                <mat-icon class="link-icon">arrow_forward</mat-icon>
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<section class="use" id="frq">
  <h2>{{ content?.title }}</h2>
  <div class="use-content">
    <div class="info">
      <p>{{ content?.description }}</p>

      <h3>Tips for Managing Oxalate Intake</h3>
      <div class="tips">
        <div class="tip-item" *ngFor="let tip of content?.tips">
          <h4>{{ tip.title }}</h4>
          <p>{{ tip.description }}</p>
        </div>
      </div>

      <h3>Community Support</h3>
      <p>
        Join theTrying Low Oxalates
        <a [href]="content?.link" target="_blank" rel="noopener noreferrer"
          >(TLO)</a
        >
        community to get support with your journey.
        <a [href]="content?.link" target="_blank" rel="noopener noreferrer"></a>
      </p>
    </div>
  </div>
</section>

<div class="app-container">
  <div class="content-wrapper">
    <header class="app-header">
      <h1>Oxalate</h1>
      <p class="subtitle">Log your daily intake</p>
    </header>

    <div class="main-content">
      <div
        class="left-column"
        [class.moved]="isMoved"
        [@moveCalculateOxalate]="isMoved ? 'moved' : 'initial'"
      >
        <app-search-section
          [foodName]="foodName"
          (foodNameChange)="onFoodNameChange($event)"
          [similarFoods]="similarFoods"
          [showSuggestions]="showSuggestions"
          (selectFood)="selectSuggestedFood($event)"
        >
        </app-search-section>

        <app-serving-panel
          [servingSize]="servingSize"
          [servingGrams]="servingGrams"
          [(customServing)]="customServing"
        >
        </app-serving-panel>

        <div class="button-container">
          <button
            class="action-button calculate"
            [disabled]="isCalculating || !foodName || !customServing"
            (click)="calculateOxalate()"
          >
            <i class="material-icons">calculate</i>
            {{ isCalculating ? "Calculating..." : "Calculate" }}
          </button>

          <button
            *ngIf="oxalatePerServing > 0"
            class="action-button clear"
            (click)="clearResults()"
          >
            <i class="material-icons">refresh</i>
            New Calculation
          </button>

          <button
            *ngIf="oxalatePerServing > 0"
            class="action-button save"
            (click)="saveMeal()"
          >
            <i class="material-icons">save</i>
            Save for Later
          </button>
        </div>

        <app-results-section
          *ngIf="oxalatePerServing > 0"
          [foodName]="foodName"
          [oxalatePerServing]="oxalatePerServing"
          [solubleOxalatePerServing]="solubleOxalatePerServing"
        >
        </app-results-section>
      </div>

      <div
        class="right-column"
        [class.visible]="isMoved"
        [@fadeInSavedMeals]="isMoved ? 'visible' : 'hidden'"
      >
        <app-saved-meals [savedMeals]="savedMeals" (close)="resetView()">
        </app-saved-meals>
      </div>
    </div>
  </div>
</div>

<div class="results-container">
  <div class="title-container">
    <h2 class="title">Daily Oxalate Breakdown</h2>
    <button class="share-icon">
      <i class="fas fa-share-alt"></i>
    </button>
  </div>
  <div class="total-oxalates">
    <span>Total Oxalate: {{ totalOxalate | number : "1.1-1" }} mg</span>
    <span>
      Total Soluble Oxalate:
      {{ totalSolubleOxalate | number : "1.1-1" }} mg</span
    >
  </div>
  <div class="meals-grid">
    <ng-container *ngFor="let meal of mealItems">
      <div class="meal-card" *ngIf="meal.items.length > 0">
        <div class="meal-header">
          <h3 class="meal-title">{{ meal.title }}</h3>
          <span class="meal-icon">üçΩÔ∏è</span>
        </div>
        <div>
          <ul class="meal-list">
            <li class="meal-item" *ngFor="let food of meal.items">
              <span class="food-name">{{ food.foodName }}</span>
              <span class="food-details">
                {{ food.numberOfServings }} servings,
                {{ food.oxalatePerServing | number : "1.1-1" }} mg oxalate
              </span>
            </li>
          </ul>
        </div>
      </div>
    </ng-container>
  </div>
</div>

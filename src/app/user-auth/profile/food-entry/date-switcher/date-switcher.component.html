<div class="date-switcher">
  <button (click)="previousDay()" class="nav-button" aria-label="Previous day">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
    >
      <path
        d="M15 18l-6-6 6-6"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>

  <div class="date-display" (click)="openDatePicker()">
    <input
      type="date"
      [ngModel]="selectedDate | date : 'yyyy-MM-dd'"
      (ngModelChange)="onDateChange($event)"
      class="date-input"
      #dateInput
    />
    <div class="formatted-date">
      <span class="day">{{ selectedDate | date : "EEEE" }}</span>
      <span class="date">{{ selectedDate | date : "MMM d, y" }}</span>
    </div>
  </div>

  <button (click)="nextDay()" class="nav-button" aria-label="Next day">
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="24"
      height="24"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
    >
      <path
        d="M9 18l6-6-6-6"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      />
    </svg>
  </button>
</div>

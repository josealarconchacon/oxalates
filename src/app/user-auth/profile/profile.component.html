<section class="profile-section">
  <div class="profile-container">
    <aside class="profile-sidebar" [class.collapsed]="isSidebarCollapsed">
      <div class="profile-card">
        <div class="profile-image-container">
          <img
            [src]="userProfile?.photoURL || 'https://via.placeholder.com/150'"
            alt="Profile Image of {{ userProfile?.displayName }}"
            class="profile-image"
          />
          <input
            id="file-upload"
            type="file"
            (change)="onFileSelected($event)"
            accept="image/*"
            hidden
          />
          <label for="file-upload" class="upload-icon">
            <i class="fas fa-camera"></i>
          </label>
        </div>
        <h4 class="profile-name">
          {{ userProfile?.displayName || "Username" }}
        </h4>
        <p class="profile-email">
          {{ userProfile?.email || "username@gmail.com" }}
        </p>
      </div>
      <nav class="profile-nav">
        <a
          class="nav-item"
          [class.active]="activeSection === 'profile'"
          (click)="showSection('profile')"
        >
          Profile Info
        </a>
        <a
          class="nav-item"
          [class.active]="activeSection === 'saveItem'"
          (click)="showSection('saveItem')"
        >
          Saved Items
        </a>
        <a
          class="nav-item"
          [class.active]="activeSection === 'address'"
          (click)="showSection('address')"
        >
          Address Book
        </a>
        <a class="nav-item logout" (click)="onLogout()">Logout</a>
      </nav>
    </aside>

    <main class="profile-content">
      <div *ngIf="activeSection === 'profile'" class="profile-details">
        <h2 class="section-title">Profile Information</h2>
        <div class="profile-fields">
          <div class="field">
            <label>Name</label>
            <p>{{ userProfile?.displayName || "Username" }}</p>
          </div>
          <div class="field">
            <label>Email</label>
            <p>{{ userProfile?.email || "username@gmail.com" }}</p>
          </div>
        </div>
        <button (click)="toggleChangePassword()" class="edit-button">
          <svg class="edit-svgIcon" viewBox="0 0 512 512">
            <path
              d="M410.3 231l11.3-11.3-33.9-33.9-62.1-62.1L291.7 89.8l-11.3 11.3-22.6 22.6L58.6 322.9c-10.4 10.4-18 23.3-22.2 37.4L1 480.7c-2.5 8.4-.2 17.5 6.1 23.7s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L387.7 253.7 410.3 231zM160 399.4l-9.1 22.7c-4 3.1-8.5 5.4-13.3 6.9L59.4 452l23-78.1c1.4-4.9 3.8-9.4 6.9-13.3l22.7-9.1v32c0 8.8 7.2 16 16 16h32zM362.7 18.7L348.3 33.2 325.7 55.8 314.3 67.1l33.9 33.9 62.1 62.1 33.9 33.9 11.3-11.3 22.6-22.6 14.5-14.5c25-25 25-65.5 0-90.5L453.3 18.7c-25-25-65.5-25-90.5 0zm-47.4 168l-144 144c-6.2 6.2-16.4 6.2-22.6 0s-6.2-16.4 0-22.6l144-144c6.2-6.2 16.4-6.2 22.6 0s6.2 16.4 0 22.6z"
            ></path>
          </svg>
        </button>
      </div>
      <app-change-password
        *ngIf="isChangePasswordVisible"
        (close)="toggleChangePassword()"
      ></app-change-password>
      <app-save-items *ngIf="activeSection === 'saveItem'"></app-save-items>
    </main>
  </div>
</section>
